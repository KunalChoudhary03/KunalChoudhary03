<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .Calculate{
            background-color: blue;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <p>Amazon Shipping Calculatore</p>
    <p>Order under $40 = +$10 Shipping.</p>
    <p>Order over $40 = FREE shipping.</p>
    <input type="text" placeholder="Cost of order" class = "input-box" onkeydown="
    keydowns(event);">
    <button class="Calculate" onclick="calculateTotal();">Calculate</button>
    <p class="changed"></p>
    <script>
        function keydowns(event){
            if(event.key === 'Enter'){
                calculateTotal();}
        }
        function calculateTotal(){
    const inputElement =  document.querySelector('.input-box');
    let cost = Number(inputElement.value);
    if(cost <40){
        cost +=  10;
    }
    
   document.querySelector('.changed').innerHTML =  `Total cost is $${cost}`;
        }
    </script>
</body>
</html>
