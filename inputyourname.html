<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="Enter your name" class="input-box" onkeydown="keydowns(event);">
    <button class="btn" onclick="myFunction();" ">Enter</button>
    <p class="changed"></p>
    <script>
        function keydowns(event){
            if(event.key === 'Enter'){
        myFunction();
    }
        }
        function myFunction(){
        const inputElement = document.querySelector('.input-box');
        let name = inputElement.value;
        document.querySelector('.changed').innerHTML = `you name is : ${name}`;
    }
    </script>
</body>
</html>
